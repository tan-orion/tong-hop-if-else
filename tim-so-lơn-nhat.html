<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Max"></p>
<script>
     var a =parseInt(prompt('nhập a'));
     var b =parseInt(prompt('nhập b'));
     var c =parseInt(prompt('nhập c'));
     var max =a ;
     if(a <b ){
       max = b;
     }
     if (max < c){
         max = c;
     }

document.getElementById('Max').innerHTML= "số lớn nhất là : " + max;

</script>
</body>
</html>
