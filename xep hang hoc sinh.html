<script>

    var a = parseInt(prompt('điểm cuối kỳ:'));
    var b= parseInt(prompt('điểm giữa kỳ:'));

     if (dtb >=90 ){
         alert ('loại A');

     }
     else if (dtb >=80 && dtb < 90){

     }
       else if( dtb >= 70 && dtb <80){
           alert('loại C')

     }
       else{
           alert ('loại D')
     }

</script>
